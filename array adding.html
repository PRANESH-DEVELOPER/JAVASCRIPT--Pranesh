<!DOCTYPE html>
<html>
<body>
<h1> ADDING ARRAY</h1>
<button type="button" onclick="myfunction()"> add new item</button>
<p id="demo"> </p>
<script>
const fruits=["apple", "orange"];
document.getElementById("demo").innerHTML= fruits;

function myfunction(){
fruits.push("apple","lemon");
document.getElementById("demo").innerHTML=fruits;
}
</script>

</body>
</html>
