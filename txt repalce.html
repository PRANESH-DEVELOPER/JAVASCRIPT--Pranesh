<!DOCTYPE html>
<html>
<body>
<h1> changing text using script</h1>
<button onclick="myfunction()">try me !!</button>
<p id="demo"> pranesh is a good boy.</p>


<script>
function myfunction(){
let text= document.getElementById("demo").innerHTML;
document.getElementById("demo").innerHTML=text.replace("pranesh","appu");
}
</script>
</body>
</html>
